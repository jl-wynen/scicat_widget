  build:
    name: Build
    needs: formatting
    runs-on: ubuntu-24.04
    steps:
     - uses: actions/checkout@v4
     - name: Install Node
       uses: actions/setup-node@v6
     - name: Install Javascript dependencies
       run: npm install
     - name: Typecheck TypeScript
       run: npm run typecheck

     - name: Install uv
       uses: astral-sh/setup-uv@v7
     - name: Typecheck Python
       run: uv build
